<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Dummy Shopping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <nav class="breadcrumb">
        <!-- Will be populated by JavaScript -->
      </nav>
      
      <!-- User information -->
      <div class="user-info">
        Welcome, <span id="user-display">Guest</span>
        <div class="user-actions">
          <a href="login.html" id="login-link">Login</a>
          <a href="#" id="logout-link" style="display: none;">Logout</a>
          <a href="admin.html" id="admin-link" style="display: none;">Admin Panel</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Shopping cart section -->
  <section class="shopping-cart">
    <div class="cart-summary">
      <p>Total: <span id="cart-total">$0.00</span></p>
    </div>
    <div class="cart-details">
      <h2>Shopping List</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <button type="submit" id="checkout-btn" disabled>Checkout</button>
    </div>
  </section>

  <main>
    <aside>
      <h2>Categories</h2>
      <ul>
        <!-- Categories will be populated by JavaScript -->
      </ul>
    </aside>

    <section class="product-details">
      <!-- Product details will be populated by JavaScript -->
      <div class="loading-indicator">Loading product details...</div>
    </section>
  </main>

  <footer>
    <p>1155175347</p>
  </footer>

  <script>
    // Define the base URL
    const BASE_URL = 'http://s15.ierg4210.ie.cuhk.edu.hk:3000';
    
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', () => {
      const userEmail = sessionStorage.getItem('userEmail');
      const isAdmin = sessionStorage.getItem('isAdmin');
      const userDisplay = document.getElementById('user-display');
      const loginLink = document.getElementById('login-link');
      const logoutLink = document.getElementById('logout-link');
      const adminLink = document.getElementById('admin-link');
      
      if (userEmail) {
        // User is logged in
        userDisplay.textContent = userEmail;
        loginLink.style.display = 'none';
        logoutLink.style.display = 'inline';
        
        // Show admin link if user is admin
        if (isAdmin === 'true') {
          adminLink.style.display = 'inline';
        }
        
        // Setup logout functionality
        logoutLink.addEventListener('click', async (e) => {
          e.preventDefault();
          
          try {
            const response = await fetch(`${BASE_URL}/api/logout`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': sessionStorage.getItem('csrfToken')
              }
            });
            
            if (response.ok) {
              // Clear session storage
              sessionStorage.removeItem('userEmail');
              sessionStorage.removeItem('isAdmin');
              sessionStorage.removeItem('csrfToken');
              
              // Refresh the page
              window.location.reload();
            }
          } catch (error) {
            console.error('Logout error:', error);
          }
        });
      }
    });
  </script>
  <!-- Load sanitization utilities first -->
  <script src="public/js/sanitize.js"></script>
  <!-- Load shop validation first -->
  <script src="public/js/shop-validation.js"></script>
  <!-- Load router -->
  <script src="public/router.js"></script>
  <!-- Load cart -->
  <script src="public/cart.js"></script>
  <!-- Finally load main.js which depends on both -->
  <script src="public/main.js"></script>
</body>
</html>
