<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Dummy Shopping</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="http://s15.ierg4210.ie.cuhk.edu.hk:3000/dynamic.css">
</head>
<body>
  <header>
    <nav class="breadcrumb">
      <!-- Will be populated by JavaScript -->
    </nav>
  </header>

  <!-- Shopping cart section -->
  <section class="shopping-cart">
    <div class="cart-summary">
      <p>Total: <span id="cart-total">$0.00</span></p>
    </div>
    <div class="cart-details">
      <h2>Shopping List</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <button type="submit" id="checkout-btn" disabled>Checkout</button>
    </div>
  </section>

  <main>
    <aside>
      <h2>Categories</h2>
      <ul>
        <!-- Categories will be populated by JavaScript -->
      </ul>
    </aside>

    <section class="product-details">
      <!-- Product details will be populated by JavaScript -->
      <div class="loading-indicator">Loading product details...</div>
    </section>
  </main>

  <footer>
    <p>1155175347</p>
  </footer>

  <script>
    // Define the base URL with port 3000
    const BASE_URL = 'http://s15.ierg4210.ie.cuhk.edu.hk:3000';
  </script>
  <!-- Load validation first -->
  <script src="http://s15.ierg4210.ie.cuhk.edu.hk:3000/js/validation.js"></script>
  <!-- Load router -->
  <script src="http://s15.ierg4210.ie.cuhk.edu.hk:3000/router.js"></script>
  <!-- Load cart -->
  <script src="http://s15.ierg4210.ie.cuhk.edu.hk:3000/cart.js"></script>
  <!-- Finally load main.js which depends on both -->
  <script src="http://s15.ierg4210.ie.cuhk.edu.hk:3000/main.js"></script>
</body>
</html>
