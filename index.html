<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Shopping - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Add a visible page title at the top -->
  <div class="page-title">
    <h1>Neon</h1>
  </div>
  
  <header>
    <div class="top-bar">
      <nav class="breadcrumb">
        <!-- Hierarchical navigation: on the main page, only "Home" is shown -->
        <a href="index.html">Home</a>
      </nav>
      
      <!-- User information -->
      <div class="user-info">
        Welcome, <span id="user-display">Guest</span>
        <div class="user-actions">
          <a href="/login.html" id="login-link">Login</a>
          <a href="#" id="logout-link" style="display: none;">Logout</a>
          <a href="/admin.html" id="admin-link" style="display: none;">Admin Panel</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Hover-based cart that appears in both main and product pages -->
  <section class="shopping-cart">
    <div class="cart-summary">
      <!-- Collapsed view showing total price -->
      <p>Total: <span id="cart-total">$0.00</span></p>
    </div>
    <div class="cart-details">
      <!-- Expanded view on hover, showing details of items -->
      <h2>Shopping List</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </ul>
      <button type="submit" id="checkout-btn" disabled>Checkout</button>
    </div>
  </section>

  <main>
    <!-- Left column: Categories list -->
    <aside>
      <h2>Categories</h2>
      <ul>
        <!-- Categories will be populated by JavaScript -->
      </ul>
    </aside>

    <!-- Right column: Product list -->
    <section class="product-list">
      <!-- Products will be populated by JavaScript -->
      <div class="loading-indicator">Loading products...</div>
    </section>
  </main>

  <footer>
    <p>1155175347</p>
  </footer>

  <!-- Add these scripts right before closing body tag -->
  <script>
    const BASE_URL = 'http://s15.ierg4210.ie.cuhk.edu.hk:3000';
    
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', () => {
      const userEmail = sessionStorage.getItem('userEmail');
      const isAdmin = sessionStorage.getItem('isAdmin');
      const userDisplay = document.getElementById('user-display');
      const loginLink = document.getElementById('login-link');
      const logoutLink = document.getElementById('logout-link');
      const adminLink = document.getElementById('admin-link');
      
      if (userEmail) {
        // User is logged in
        userDisplay.textContent = userEmail;
        loginLink.style.display = 'none';
        logoutLink.style.display = 'inline';
        
        // Show admin link if user is admin
        if (isAdmin === 'true') {
          adminLink.style.display = 'inline';
        }
        
        // Setup logout functionality
        logoutLink.addEventListener('click', async (e) => {
          e.preventDefault();
          
          try {
            const response = await fetch(`${BASE_URL}/api/logout`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'CSRF-Token': sessionStorage.getItem('csrfToken')
              }
            });
            
            if (response.ok) {
              // Clear session storage
              sessionStorage.removeItem('userEmail');
              sessionStorage.removeItem('isAdmin');
              sessionStorage.removeItem('csrfToken');
              
              // Refresh the page
              window.location.reload();
            }
          } catch (error) {
            console.error('Logout error:', error);
          }
        });
      }
    });
  </script>
  <!-- Load sanitization utilities first -->
  <script src="public/js/sanitize.js"></script>
  <!-- Load shop validation -->
  <script src="public/js/shop-validation.js"></script>
  <!-- Load router -->
  <script src="public/router.js"></script>
  <!-- Load cart -->
  <script src="public/cart.js"></script>
  <!-- Finally load main.js which depends on both -->
  <script src="public/main.js"></script>
</body>
</html>
