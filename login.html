<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IERG4210 Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login-specific styles */
        .login-page {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Admin Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <a href="index.html" class="text-decoration-none">Return to Shop</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const BASE_URL = 'http://s15.ierg4210.ie.cuhk.edu.hk:3000';
    
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        // Check if already logged in
        fetch(`${BASE_URL}/api/categories`)
            .then(response => {
                if (response.ok && sessionStorage.getItem('isAdmin') === 'true') {
                    // Already authenticated as admin, redirect to admin page
                    window.location.href = 'admin.html';
                }
            })
            .catch(error => console.error('Auth check error:', error));
        
        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch(`${BASE_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store user information in session storage
                        sessionStorage.setItem('userEmail', data.user.email);
                        sessionStorage.setItem('isAdmin', data.user.isAdmin);
                        
                        // Redirect to admin panel
                        window.location.href = 'admin.html';
                    } else {
                        // Show error message
                        errorMessage.textContent = data.error || 'Login failed. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
        }
    });
    </script>
</body>
</html>
